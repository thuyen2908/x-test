name: Codacy Analysis

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

jobs:
  codacy_analysis:
    name: Codacy Analysis

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Run Codacy Analysis
        uses: codacy/codacy-analysis-cli-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          upload: true
