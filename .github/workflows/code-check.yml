name: Code Check

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Build monorepo
        run: pnpm build

      - name: Run lint
        run: pnpm lint
